# 用于浏览器标签的图标
favicon: /img/logo.ico
# 浏览器标签页中的标题分隔符，效果： 文章名 - 站点名
tab_title_separator: " - "

# 导航栏
navbar:
  blog_title: 奔跑的大黄
# 首页配置
index:
  slogan:
    enable: true
    text: 欢迎访问我的博客，在这里记录了我在开发过程中遇到的所有坑
    api:
      enable: True
      url: "https://v1.hitokoto.cn/"
      method: "GET"
      headers: { }
      keys: [ "hitokoto" ]
# 关于
about:
  avatar: /img/avatar.png
  name: "黄忠益"
  intro: "做一个「优雅」的程序猿"
  icons:
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/boothua-cloud/boothua-cloud.github.io', tip: 'GitHub' }
    - { class: 'iconfont icon-wechat-fill', qrcode: '/img/wechat.png', tip: 'WeChat' }

# 强制https
force_https: false

# 文章配置
post:
  meta:
    # 作者，优先根据 front-matter 里 author 字段，其次是 hexo 配置中 author 值
    # Author, based on `author` field in front-matter, if not set, based on `author` value in hexo config
    author:
      enable: true
  # 浏览量计数
  # Number of visits
  views:
    enable: true
    # 统计数据来源
    # Data Source
    # Options: busuanzi | leancloud
    source: "busuanzi"
footer:
  content: '
    Copyright
    <i class="iconfont icon-copyright"></i>
    2023 Yid-h
    <a href="mailto:boothua@163.com" rel="nofollow noopener"><span><i class="iconfont icon-mail"></i></span></a>
  '
#  statistics:
#    enable: true
#    source: "busuanzi"  # 可选 leancloud | busuanzi  根据自己需求选择
#    pv_format: "总访问量 {} 次"  # 显示的文本，{}是数字的占位符（必须包含)，下同
#    uv_format: "总访客数 {} 人"

  beian:
    enable: true
    # ICP证号
    icp_text: 黔ICP备2020010847号-2
    # 公安备案号，不填则只显示ICP
    police_text:
    # 公安备案的编号，用于URL跳转查询
    police_code:
    # 公安备案的图片. 为空时不显示备案图片
    police_icon: